name: Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:

  tests:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Aptos
        uses: pontem-network/get-aptos@main
        with:
          version: aptos-cli-v0.3.9
          token: ${{ secrets.GITHUB_TOKEN }}
          prover: true

      - name: Build .
        run: aptos move compile
        working-directory: .

      - name: Test
        run: aptos move test
        working-directory: .

      - name: Build ./dgen
        run: aptos move compile
        working-directory: ./dgen

      - name: Test ./dgen
        run: aptos move test
        working-directory: ./dgen

      - name: Build ./liquidswap_staking
        run: aptos move compile
        working-directory: ./liquidswap_staking

      - name: Test ./dgen
        run: aptos move test
        working-directory: ./liquidswap_staking
